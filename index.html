<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JavaScript -->
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container my-4">
        <label for="user-name" class="my-2">Nome
            <input type="text" id="user-name" placeholder="Inserisci il tuo nome">
        </label>
        <br>
        <label for="distance" class="my-2">La tua distanza
            <input type="number" id="distance" placeholder="Distanza che vuoi percorrere" value="100">
        </label>
        <br>
        <label for="age" class="my-2">La tua età
            <select name="" id="age">
                <option value="20-discount">Meno di 18 anni</option>
                <option value="no-discount">Tra 18 e 64 anni</option>
                <option value="40-discount">65 anni o più</option>
            </select>
        </label>

        <p class="m-4"><button class="btn btn-info">Calcola prezzo</button></p>
    </div>
</body>

</html>
